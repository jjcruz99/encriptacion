<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="icon" href="src/pictures/icon_candado.png" type="image/x-icon" >
    <title>Encrip</title>
</head>
<body>
    <header>
        <h1 id="titulo-principal">Sistema de encriptaci√≥n</h1>
    </header>
    <main>
        <section>
            <h2 class="subtitulo">Encriptacion</h2>
            <div>
                <label for="">Dato</label>
                <input type="text" id="dato-encriptar"  placeholder="0000FFFF0000FFFF">
            </div>
            <div>
                <label for="">KEY</label>
                <input type="text" id="clave-encriptar"  placeholder="0000FFFF0000FFFFAAAA">
            </div>
            <div>
                <button>Encriptar</button>
            </div>
            <div>
                <label for="">Resultado</label>
                <input type="text" id="resultado-tarjeta" readonly>
            </div>
        </section>

        <section>
            <h2 class="subtitulo">Encriptacion pinBlock</h2>
            <div>
                <label for="">Numero de tarjeta</label>
                <input type="text" id="numero-tarjeta" maxlength="16" placeholder="0000 0000 0000 0000">
            </div>
            <div>
                <label for="">PIN</label>
                <input type="text" id="numero-pin" maxlength="4" placeholder="0000">
            </div>
            <div>
                <label for="">KEY</label>
                <input type="text" id="clave-pinblock"  placeholder="0000FFFF0000FFFFAAAA">
            </div>
            <div>
                <button>Calcular</button>
            </div>
            <div>
                <label for="">Resultado PinBlock</label>
                <input type="text" id="resultado-pinblock" readonly>
            </div>
        </section>   
        <section>
            <h2 class="subtitulo">Calculo XOR</h2>
            <div >
                <label for="">Dato 1</label>
                <input type="text" id="dato1"  placeholder="44818500aec1080d">
            </div>
            <div >
                <label for="">Dato 2</label>
                <input type="text" id="dato1"  placeholder="44818500aec1080d">
            </div>
            <div>
                <button>Calcular XOR</button>
            </div>
            <div>   
                <label for="">Resultado XOR</label>
                <input type="text" id="resultado-xor" readonly> 
            </div>
        </section>       
    </main>
    <footer>
        <h6>Desarrollador Cruz</h6>
    </footer>

    <script src="src/js/libs/crypto-js.js"></script>
    <script src="src/js/algorithms/des.js" type="module"></script>
    <script src="src/js/algorithms/texto-hex.js"></script>
    <script src="src/js/main.js" type="module"></script>
    
</body>
</html>
