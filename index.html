<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="icon" href="src/pictures/icon_candado.png" type="image/x-icon" >
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Encrip</title>
</head>
<body>
    <header>
        <img src="src/pictures/icon_candado.png" alt="logo" id="logo">
        <h1 id="titulo-principal">Sistema de encriptaci√≥n</h1>
    </header>
    <main>
        <section class = "contenedor-principal">

            <div class="contenedor-subtitulo">
                <h2 class="subtitulo">Encriptacion EAS</h2>
            </div>

            <div  class="contenedor-formulario" id="contendor-formulario-eas">

                <div  class="contenedor-formulario-labels" id="contenedor-eas-labels">
                    <label for="dato-encriptar" id="etiqueta-dato-encriptar" class="etiqueta-formulario-eas">üí≥ Dato</label>
                    <label for="clave-encriptar" id="etiqueta-clave-encriptar" class="etiqueta-formulario-eas">üîê KEY</label>
                </div>   

                <div class="contenedor-formulario-inputs" id="contenedor-eas-inputs">
                    <input type="text" id="dato-encriptar" size="40" placeholder="0000FFFF0000FFFF">
                    <input type="text" id="clave-encriptar" size="40" placeholder="0000FFFF0000FFFFAAAAFFFF0000FFFF">
                </div> 

                <div class="contenedor-formulario-mensajes-error" id="contenedor-eas-mensajes-error">
                    <span id="mensaje-linea-1" class="mensaje-error" ></span> 
                    <span id="mensaje-linea-2" class="mensaje-error" ></span>
                </div>

            </div>

            <div class="contenedor-boton">
                <button id="boton-encriptar">üõ°Ô∏è Encriptar</button>
            </div>

            <div class="contenedor-resultado">
                <h3 for="resultado-encriptacion" id="titulo-resultado-encriptacion" class="titulo-resultado">Resultado EAS</h3>
                <textarea  id="resultado-encriptacion" rows="5" cols="55" readonly></textarea>
            </div>

        </section>

        <section class = "contenedor-principal">

            <div class="contenedor-subtitulo">
            <h2 class="subtitulo">Encriptacion pinBlock</h2>
            </div>

            <div  class="contenedor-formulario" id="contendor-formulario-pinblock">

                <div  class="contenedor-formulario-labels" id="contenedor-pinblock-labels">
                    <label for="numero-tarjeta" id="etiqueta-numero-tarjeta">üí≥ N¬∞ TC</label>
                    <label for="numero-pin" id="etiqueta-numero-pin">üîë CLAVE</label>
                    <label for="clave-pinblock" id="etiqueta-clave-pinblock">üîê KEY-DES</label>
                    <label for="clave-pinblock" id="etiqueta-clave-pin-EAS">üîê KEY-EAS</label>
                    <label for="vector" id="etiqueta-vector">üîè I VECTOR</label>
                </div>   

                <div class="contenedor-formulario-inputs" id="contenedor-pinblock-inputs">
                    <input type="text" id="numero-tarjeta" size="40" maxlength="16" placeholder="0000 0000 0000 0000">             
                    <input type="text" id="numero-pin" size="40" maxlength="4" placeholder="0000">                     
                    <input type="text" id="clave-pinblock" size="40" placeholder="0000FFFF0000FFFFAAAA">         
                    <input type="text" id="clave-pin-EAS" size="40" placeholder="0000FFFF0000FFFFAAAA">              
                    <input type="text" id="vector" size="40" placeholder="000000000000000" value="0000000000000000">
                    
                </div> 

                <div class="contenedor-formulario-mensajes-error" id="contenedor-pinblock-mensajes-error">
                    <span id="mensaje-linea-3" class="mensaje-error"> </span>
                    <span id="mensaje-linea-4" class="mensaje-error"> </span> 
                    <span id="mensaje-linea-5" class="mensaje-error"> </span>
                    <span id="mensaje-linea-6" class="mensaje-error"> </span>
                    <span id="mensaje-linea-7" class="mensaje-error"> </span>
                </div>

            </div>

            <div class="contenedor-boton">
                <button id="boton-pinblok">üõ°Ô∏è Encriptar</button>
            </div>

            <div class="contenedor-resultado">
                <h3 for="resultado-pinblock" id="titulo-resultado-pinblock" class="titulo-resultado">Resultado PinBlock</h3>
                <textarea id="resultado-pinblock" rows="5" cols="55" readonly> </textarea>
            </div>

        </section>   
        <section class = "contenedor-principal">

            <div class="contenedor-subtitulo">
            <h2 class="subtitulo">Calculo XOR</h2>
            </div>

            <div  class="contenedor-formulario" id="contendor-formulario-xor">

                <div  class="contenedor-formulario-labels" id="contenedor-xor-labels">
                    <label for="dato1" id="etiqueta-dato1" class="etiqueta-formulario-xor">üìú Dato 1</label>
                    <label for="dato2" id="etiqueta-dato2" class="etiqueta-formulario-xor">üìú Dato 2</label>
                </div>   

                <div class="contenedor-formulario-inputs" id="contenedor-xor-inputs">
                    <input type="text" id="dato1" size="40" placeholder="0000FFFFAAAADDDD">
                    <input type="text" id="dato2" size="40" placeholder="0000FFFFAAAADDDD">
                </div> 

                <div class="contenedor-formulario-mensajes-error" id="contenedor-xor-mensajes-error">
                    <span id="mensaje-linea-8" class="mensaje-error"> </span>
                    <span id="mensaje-linea-9" class="mensaje-error"> </span>
                </div>

            </div>

            <div class="contenedor-boton">
                <button id="boton-xor">üõ°Ô∏è Calcular XOR</button>
            </div>

            <div class="contenedor-resultado">   
                <h3 for="resultado-xor" id="titulo-resultado-xor" class="titulo-resultado">Resultado XOR</h3>
                <textarea  id="resultado-xor" rows="3" cols="55" readonly> </textarea>
            </div>

        </section>       
    </main>
    <footer>
        <h6>Desarrollador Cruz</h6>
    </footer>

    <script src="src/js/libs/crypto-js.js"></script>
    <script src="src/js/main.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
